<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Skill Manager</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 50%; border-collapse: collapse; margin: 20px 0; }
        table, th, td { border: 1px solid black; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>

    <h1>Employee Skill Manager</h1>

    <!-- Form to submit new skills -->
    <form action="/add_skill" method="POST">
        <label for="employee_name">Employee Name:</label><br>
        <input type="text" id="employee_name" name="employee_name" required><br><br>
        <label for="skill">Skill:</label><br>
        <input type="text" id="skill" name="skill" required><br><br>
        <label for="skill_level">Skill Level:</label><br>
        <input type="text" id="skill_level" name="skill_level" required><br><br>
        <button type="submit">Submit</button>
    </form>

    <h2>Employee Skills</h2>
    
    <!-- Display skills in a table -->
    <table>
        <thead>
            <tr>
                <th>Employee Name</th>
                <th>Skill</th>
                <th>Skill Level</th>
            </tr>
        </thead>
        <tbody>
            {% for skill in skills %}
            <tr>
                <td>{{ skill[0] }}</td>
                <td>{{ skill[1] }}</td>
                <td>{{ skill[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
