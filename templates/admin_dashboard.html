<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>
<body>
    <h1>Admin Dashboard</h1>

    <!-- Section for Adding/Removing Students -->
    <h2>Manage Students</h2>
    <form action="/add_student" method="POST">
        <label for="student_name">Student Name:</label>
        <input type="text" id="student_name" name="student_name" required>
        <button type="submit">Add Student</button>
    </form>
    
    <form action="/remove_student" method="POST">
        <label for="student_id">Student ID:</label>
        <input type="text" id="student_id" name="student_id" required>
        <button type="submit">Remove Student</button>
    </form>

    <!-- Section for Adding/Removing Skills -->
    <h2>Manage Skills</h2>
    <form action="/add_skill" method="POST">
        <label for="student_id">Student ID:</label>
        <input type="text" id="student_id" name="student_id" required>

        <label for="skill_name">Skill Name:</label>
        <input type="text" id="skill_name" name="skill_name" required>

        <label for="skill_url">Skill URL:</label>
        <input type="url" id="skill_url" name="skill_url" required>

        <button type="submit">Add Skill</button>
    </form>
    
    <form action="/remove_skill" method="POST">
        <label for="student_id">Student ID:</label>
        <input type="text" id="student_id" name="student_id" required>
        
        <label for="skill_name">Skill Name:</label>
        <input type="text" id="skill_name" name="skill_name" required>

        <button type="submit">Remove Skill</button>
    </form>

    <!-- Table to Display Students and Their Skills -->
    <h2>Existing Students and Skills</h2>
    <table>
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Student Name</th>
                <th>Skill Name</th>
                <th>Skill Score</th>
                <th>Skill URL</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student[0] }}</td>
                <td>{{ student[1] }}</td>
                <td>{{ student[2] }}</td>
                <td>{{ student[3] }}</td>
                <td><a href="{{ student[4] }}" target="_blank">View Skill Material</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
